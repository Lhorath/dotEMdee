<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --header-color: #333;
            --border-color: #ccc;
            --editor-bg: #2d2d2d;
            --editor-text: #f8f8f2;
            --preview-bg: #ffffff;
            --preview-text: #333;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--header-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 0.5rem 1.5rem;
            background-color: var(--preview-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            text-align: center;
        }
        .editor-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Prevent scrolling on the container itself */
        }
        #editor, #preview {
            flex: 1; /* Each pane takes up 50% of the width */
            padding: 1.5rem;
            height: 100%;
            overflow-y: auto; /* Allow individual scrolling for each pane */
        }
        #editor {
            background-color: var(--editor-bg);
            color: var(--editor-text);
            font-family: "Fira Code", "Courier New", Courier, monospace;
            font-size: 16px;
            border: none;
            resize: none; /* Disable textarea resizing */
            outline: none;
        }
        #preview {
            background-color: var(--preview-bg);
            color: var(--preview-text);
            border-left: 1px solid var(--border-color);
        }

        /* Styles for rendered Markdown content in the preview pane */
        #preview h1, #preview h2, #preview h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        #preview code {
            background-color: #e7e7e7;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        #preview pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        #preview pre code {
            background-color: transparent;
            padding: 0;
        }
        #preview blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1em;
            color: #666;
            margin-left: 0;
        }
        #preview table {
            width: 100%;
            border-collapse: collapse;
        }
        #preview th, #preview td {
            border: 1px solid var(--border-color);
            padding: 8px;
        }
        #preview th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Side-by-Side Markdown Editor</h1>
    </header>

    <div class="editor-container">
        <textarea id="editor"></textarea>

        <div id="preview"></div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Define the initial content for the editor
        const initialContent = `# Welcome to the Live Markdown Editor!

## Type your Markdown on the left...
...and see the formatted result on the right.

### Features
- **Live Preview**: Updates as you type.
- **Side-by-Side View**: Easy to compare your code and the output.
- **Uses Marked.js**: A fast and reliable Markdown parser.

An example of a list:
1. First item
2. Second item
3. Third item

> Blockquotes are also supported. Perfect for highlighting important information.

And of course, code blocks:
\`\`\`javascript
function helloWorld() {
  console.log("Hello from the live editor!");
}
\`\`\`
`;

        // Function to update the preview pane
        function updatePreview() {
            const markdownText = editor.value;
            // Use the marked() function to convert Markdown to HTML
            preview.innerHTML = marked.parse(markdownText);
        }

        // Add an event listener that calls updatePreview whenever the user types
        editor.addEventListener('input', updatePreview);

        // Set the initial content and render the initial preview on page load
        editor.value = initialContent;
        updatePreview();

    </script>

</body>
</html>
